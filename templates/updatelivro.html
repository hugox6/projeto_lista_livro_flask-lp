<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!---->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='formata.css') }}">
  <!---->
</head>

<body
  background="https://i1.wp.com/codemyui.com/wp-content/uploads/2016/11/pure-css-snow-animation.gif?fit=880%2C440&ssl=1">
  <!---->
  <nav>
    <div class="topnav fixed-top">
      <a href="/">Inicio</a>
      <a href="/create">Adicionar Livro</a>
      <a href="/livrosconcluidos">Livros Concluidos</a>
      <div class="search-container">
        <form action="/search" method="POST">
          <input type="text" placeholder="" name="search">
          <select name="filtropesquisa">
            <option selected value="nomelivro">Nome Livro</option>
            <option value="autor">Autor</option>
            <option value="ano">Ano Publicação</option>
            <option value="genero">Gênero</option>
            <option value="editora">Editora</option>
            <option value="sinopse">Sinopse</option>
        </select>
          <button type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </nav>
  <!---->
  <div class="container text-center">
    <br />
    <br />
    <br />
    <!---->
    <div class="updatetable">

      <form action="atualizar" method="POST">
        <!---->
        <table class="table table-dark table-hover">
          <!---->
          <tr>
            <td><label>Nome do Livro</label></td>
            <td><input type="text" class="form-control" value="{{livros[indexe]['nomelivro']}}" name="nomelivro"
                required /></td>
          </tr>
          <!---->
          <tr>
            <td><label>Nome do Autor</label></td>
            <td><input type="text" class="form-control" value="{{livros[indexe]['autor']}}" name="autor" required />
            </td>
          </tr>
          <!---->
          <tr>
            <td><label>Gênero</label></td>
            <td><input type="text" class="form-control" value="{{livros[indexe]['genero']}}" name="genero" required />
            </td>
          </tr>
          <!---->
          <tr>
            <td><label>Editora</label></td>
            <td><input type="text" class="form-control" name="editora" value="{{livros[indexe]['editora']}}" required />
            </td>
          </tr>
          <!---->
          <tr>
            <td><label>Paginas</label></td>
            <td><input type="number" class="form-control" name="paginas" value="{{livros[indexe]['paginas']}}"
                required />
            </td>
          </tr>
          <!---->
          <tr>
            <td><label>Ano de publicacao</label></td>
            <td><input type="number" class="form-control" name="ano" value="{{livros[indexe]['ano']}}" required /></td>
          </tr>
          <!---->
          <tr>
            <td><label>Nota Skoob</label></td>
            <td><input type="number" class="form-control" max="5" min="1" step="any" value="{{livros[indexe]['skoob']}}"
                name="skoob"></td>
          </tr>
          <!---->
          <tr>
            <td><label>URL da Capa</label></td>
            <td><input type="text" class="form-control" value="{{livros[indexe]['imagemurl']}}" name="imagemurl" /></td>
          </tr>
          <tr>
            <td><label> Sinopse </label> </td>
            <td><textarea name="sinopse" class="form-control"> {{livros[indexe]['sinopse']}} </textarea></td>
          </tr>
        </table>
        <!---->
        <input type="text" name="index" class="oculto2" value="{{indexe}}">
        <button class="btn btn-dark">Atualizar</button>
      </form>
      <!---->
      <form action="/deletar" method="POST">
        <input class="oculto2" name="index" value="{{indexe}}">
        <button type="submit" class="btn btn-danger">Deletar</button>
      </form>
      <!---->
    </div>
    <!---->
  </div>
</body>

</html>
